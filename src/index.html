<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.css" />
        <link rel="stylesheet" href="css/style.css">
        <title>My Portfolio</title>
    </head>
    <body>
        <div class="container">
            <header id="main-header">
                <div class="row no-gutters">
                    <div class="col-lg-4 col-md-5 col-sm-12">
                        <img src="img/person1.jpg" alt="">
                    </div>
                    <div class="col-lg-8 col-md-7 col-sm-12">
                        <div class="d-flex flex-column">
                            <div class="p-5 bg-inverse text-white">
                                <div class="d-flex flex-row justify-content-between align-items-center">
                                    <h1 class="display-4">Martin Byrne</h1>
                                    <div><i class="fa fa-twitter"></i></div>
                                    <div><i class="fa fa-facebook"></i></div>
                                    <div><i class="fa fa-instagram"></i></div>
                                    <div><i class="fa fa-github"></i></div>
                                </div>
                            </div>
                            <div class="p-4 bg-dark">Full Stack Web Developer</div>
                            <div>
                                <div class="d-flex flex-row text-white align-items-stretch text-center">
                                    <div class="port-item p-4 bg-primary">
                                        <i class="fa fa-home d-block"></i> Home
                                    </div>
                                    <div class="port-item p-4 bg-success">
                                        <i class="fa fa-graduation-cap d-block"></i> Resume
                                    </div>
                                    <div class="port-item p-4 bg-warning">
                                        <i class="fa fa-folder-open d-block"></i> Work
                                    </div>
                                    <div class="port-item p-4 bg-danger">
                                        <i class="fa fa-envelope d-block"></i> Contact
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Home Page -->
            <div id="home" class="collapse show">
                <div class="">
                    
                </div>    
            </div>
            
            <!-- Resume Page -->
            <div id="resume" class="collapse">
                
            </div>
            
            <!-- Work Page -->
            <div id="work" class="collapse">
                
            </div>
            
            <!-- Contact Page -->
            <div id="contact" class="collapse">
                
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.js"></script>
        <script>
            $('.port-item').click(function(){
                $('.collapse').collapse('hide');
            });
            $(document).on('click', '[data-toggle="lightbox"]', function(event){
                event.preventDefault();
                $(this).ekkoLightbox();
            });
        </script>
    </body>
</html>
